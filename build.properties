# Build properties for Xaraya
version=1.0.0-rc4
lastversion=1.0.0-rc3

monotone=mt
branch.prefix=com.xaraya

# where are we going to build the distributions?
# this is a relative location
build.basedir=build

# where are the repository databases located?
# this is a relative location
work.basedir=repo

# Names of different databasess (withouth.db extension)
core.repo=core
modules.repo=modules
themes.repo=themes
languages.repo=languages

# which modules are in which distro?
modules.base=articles,authldap,autolinks,bloggerapi,categories,comments,dyn_example,ephemerids,example,headlines,hitcount,html,multisites,polls,ratings,recommend,referer,search,scheduler,sniffer,stats,translations,wiki,xarcachemanager,xarldap,xmlrpcserver,xmlrpcsystemapi,xmlrpcvalidatorapi
modules.full=addressbook,authinvision,authinvision2,authphpbb2,authsso,bbcode,censor,chat,changelog,figlet,flashservices,helpdesk,htmlarea,images,julian,keywords,messages,metaweblogapi,mime,mybookmarks,newsgroups,newsletter,netquery,opentracker,overlib,owner,paypalsetup,phpldapadmin,ping,pubsub,security,soapserver,sitecontact,sitetools,smilies,subitems,tinymce,trackback,uploads,weather,window,wizards,workflow,xarbb,xarlinkme,xarpages,xlink,xslt

# which themes are in which distro?
# CHECK: are all these maintained? (esp. XBlue_Pro and buddha)
themes.full=xblue_pro,atom,empty,buddha

# which languages do we support in the installer?
languages.installer=de_DE.utf-8,fr_FR.utf-8,hu_HU.utf-8,it_IT.utf-8,nl_NL.utf-8,ph_PH.utf-8,pt_BR.utf-8,ru_RU.utf-8,sv_SE.utf-8,zh_CN.utf-8,da_DK.utf-8,ja_JP.utf-8
